env:
  TERM: xterm-256color

live_config_reload: true
alt_send_esc: false

mouse: 
  hide_when_typing: true

window:
  opacity: 0.7
  padding: 
    x: 3

font:
  use_thin_strokes: true
  size: 18
  normal:
    family: MesloLGS Nerd Font
    style: Regular
    #
    #
key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }

    
colors:
  primary:
    background: '0x000000'

